<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>Tutorial DjangoProject - {% block titulo %}{% endblock %}</title>
  <link rel='stylesheet' href='{{STATIC_URL}}css/reset.css'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/base.css'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/ui-darkness/jquery-ui-1.8.21.custom.css'>
  <link rel='shortcut icon' href='{{STATIC_URL}}img/icono.png'>
  {% block style_css %}{% endblock %}
  <script src='{{STATIC_URL}}js/jquery-1.7.2.min.js'></script>
  <script src='{{STATIC_URL}}js/jquery-ui-1.8.21.custom.min.js'></script>
  <script src='{{STATIC_URL}}js/demo.js'></script>
  {% block script %} {% endblock %}
</head>
<body>
  <header>
	{% block encabezado %}{% endblock %}
	<nav>
	  <ul id='menu'>
		  <li><a href='/polls/'>Inicio</a></li>
		  <li><a href='/polls/question'>nueva pregunta</a></li>
		  <li><a href='/polls/new_choice'>nuevo Comentario</a></li>
      	  <li><a href="/polls/1/">eliminar choice</a></li>
		  <li><a href='/sobre'>Sobre</a></li>
      <li><a href="/contacto">Contactanos</a></li>
    </ul>
	</nav>
	<hr>
  </header>	
  <section class='contenido'>
	{% block contenido %}{% endblock %}
  </section>
  <footer>
	<p>Proyecto de ejemplo para MI &copy;2012</p>
  </footer>
</body>
</html>
